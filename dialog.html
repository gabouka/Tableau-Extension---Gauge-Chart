<html>
<head>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/applicationDialog.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Gauge Chart /<small> Settings</small></h1>
        </div>

        <div class="row">
                <div class="col-md-6 col-xs-6">
                    <div>Title: <input type="text" id="titleName" value="Gauge Chart"></div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <span class="dropdown-label">Worksheet Data Source</span>
                <select id="selectWorksheet" class="select">
                    <option disabled selected="selected">-- None Selected --</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <span class="dropdown-label">Select Category
                <select id="selectCategory" class="select">
                    <option disabled selected="selected">-- None Selected --</option>
                </select>
            </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <span class="dropdown-label">Select Total Value</span>
                <select id="selectTotal" class="select">
                    <option disabled selected="selected">-- None Selected --</option>
                </select> 
                <div id="selectColor1"> Select Total Color : <input type="color" id="selectColor1Container" value="#898989"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <span class="dropdown-label">Select Budget Value</span>
                <select id="selectBudget" class="select">
                    <option disabled selected="selected">-- None Selected --</option>
                </select>
                <div id="selectColor2"> Select Budget Color : <input type="color" id="selectColor2Container" value="#dcf442"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <span class="dropdown-label">Select Needle Value </span>
                <select id="selectCurrent" class="select">
                    <option disabled selected="selected">-- None Selected --</option>
                </select>
                <div id="selectColor3"> Select Needle Color : <input type="color" id="selectColor3Container" value="#53f441"></div>
            </div>
        </div>
        <div class="row dialog-buttons">
            <span id="error"></span>
            <button id="save" class="btn btn-success">Save</button>
            <button id="cancel" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/tableau-extensions-1.1.0.min.js"></script>
<!-- for IE color picker support -->
<script type="text/javascript" src="js/color-polyfill.js"></script> 
<script type="text/javascript" src="js/dialog.js"></script>
</html>
